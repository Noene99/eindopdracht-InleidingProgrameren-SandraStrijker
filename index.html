<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevealPicture</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <!--logo-->
        <a href="index.html">
            <img id="logo" src="images/logo.png" alt="logo">
        </a>
    </header>

    <main>
        <h1>Plaatje: Hond</h1>
        <p>Klik alle kaartjes weg binnen 5 seconden!</p>
        <div class="container-main">
            <div class="container-scorebord">
                <h2>Scoreboard</h2>
                    <!--timer-->
                    <p>Gespeelde Tijd: <span id="secondenVeld">0</span> sec</p>
                    <button id="pauzeerHervat">Pauzeer</button>
                    <!--aantal zetten-->
                    <p>Aantal zetten: <span id="aantalZettenVeld">0</span></p>
                    <!--verander achtergrond-->
                    <img id="discobal" src="images/discobaluit.jpg" alt="discobal modus uit">
                    <p>Verander achtergrond:</p>
                    <img id="smiley-button" src="images/knop.webp" alt="Verander de achtergrondkleur knop"> <!--Afbeelding knop van:https://nl.dreamstime.com/illustration/smiley.html-->
                    <p id="kleur">Beige</p>
                    <a href="index.html">
                        <img id="refresh-button" src="images/refresh.png" alt="herladen">           
                    </a>
            </div>

            <ul> <!--Afbeelding hond van: https://www.bureaublad-achtergronden.nl/2014/11/hd-honden-fotos.html-->
                <li>
                    <img id="kaart1" class="kaart" src="images/achterkant-kaart.png" alt="achterkant-kaart">
                </li>
                <li>
                    <img id="kaart2" class="kaart" src="images/achterkant-kaart.png" alt="achterkant-kaart">

                </li>

                </li>
                <li>
                    <img id="kaart5" class="kaart" src="images/achterkant-kaart.png" alt="achterkant-kaart">
                </li>
                <li>
                    <img id="kaart6" class="kaart" src="images/achterkant-kaart.png" alt="achterkant-kaart">
                </li>
                <li>

                <li>

                <li>

                </li>
                <li>

                <li>

                </li>
                <li>
                    <img id="kaart12" class="kaart" src="images/achterkant-kaart.png" alt="achterkant-kaart">
                </li> 
            </ul>
        </div>
